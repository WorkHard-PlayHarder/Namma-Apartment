<div ng-controller="LoginController">
<form id="loginForm" class="form-group" ng-submit="login(credentials)">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header dialog-header-wait">
          <h4 class="modal-title">Sign in</h4>
        </div>
        <div class="modal-body">  
            <div class="alert alert-danger" ng-show="form.isInvalid">
               <strong>Error!</strong> Invalid user name or password
            </div>        
            <div class="form-group">
              <label class="control-label" for="userName">User Name</label>
              <input type="text"  placeholder="user name" class="form-control" id="userName" ng-model="credentials.username" required></input>
               <span class="help-block" ng-show="loginForm.username.$error.required">Required</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input type="password"  placeholder="Password" class="form-control" id="password" ng-model="credentials.password" required></input>
              <span class="help-block" ng-show="loginForm.password.$error.required">Required</span>
            </div>       
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </div>
  </form>
</div>
