<div id="loginForm" ng-controller="LoginController">
<form class="form-group" ng-submit="login(credentials)" novalidate>
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <div class="modal-body">          
            <div class="form-group">
              <label class="control-label" for="userName">User Name</label>
              <input type="text" class="form-control" id="userName" ng-model="credentials.username" required></input>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" ng-model="credentials.password" required></input>
            </div>       
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </div>
  </form>
</div>
